name: clean

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 1,4"

jobs:
  clean:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read

    steps:
      - name: clean
        uses: apoiston/actions@clean
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        with:
          project_name: "infinityrules"
